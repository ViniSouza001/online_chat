<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <header class="load">
      <h1>
        <p>Por favor aguarde</p>
        <p>Estamos conectando com o servidor...</p>
      </h1>
      <img src="./images/loading.gif" alt="loading" class="loader">
    </header>
    <header class="counting header">
      <span class="userCount">Usuários conectados: (error)</span>
      <span class="three_points">
        <img src="./images/config.png" class="activeConfig cursorPointer" alt="config"
        onclick="activeConfig()" />
      </span>
    </header>
    <header class="config header">
      <p onclick="handleDisplay(alterName)" class="cursorPointer">Alterar nome</p>
      <p onclick="inTesting()" class="cursorPointer">Tamanho da fonte</p>
      <p class="closeConfig cursorPointer" onclick="activeConfig()">X</p>
    </header>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="Seu nome"
            required
            minlength="4"
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat__messages">
        </section>
        <form class="chat__form">
          <input
            type="text"
            class="chat__input"
            placeholder="Digite uma mensagem"
            required
          />
          <button type="button" class="chat__button uploadBtn">
            <span class="material-symbols-outlined">add_photo_alternate</span>
          </button>
          <input type="file" id="fileInput" accept="image/*" hidden>
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined">send</span>
          </button>
        </form>
        <form class="form alterName formAlterName">
          <h1>Alterar nome</h1>
          <input type="text" minlength="4" class="login__input inputAlterName" name="userName" placeholder="Digite seu nome de usuário">
          <button class="login__button btnAlter" type="submit">Alterar</button>
          <button class="login__button btnCancel" type="button" onclick="handleDisplay(alterName)">Cancelar</button>
        </form>
          <form class="form formEdition">
          <h1>Editar mensagem</h1>
            <input type="text" class="login__input" name="EditMessage" placeholder="Redigite sua mensagem">
            <button type="submit" class="login__button">Editar mensagem</button>
            <button type="button" class="login__button" onclick="handleDisplay(formEdition)">Cancelar</button>
          </form>
        </section>
      </section>
    </section>
  </body>
  <script defer src="./js/script.js"></script>
</html>
